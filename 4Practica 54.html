<!DOCTYPE html>
<html>
<!--esta es mi practica 54-->

<head>
    <title>Practica 54</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        var e1;
        var e2;
        var suma;
        e1 = [5, 10, 15, 20];
        e2 = [60, 65, 70, 75];
        suma = e1.concat(e2);
        document.write('First vector:');
        document.write('<br>');
        document.write(e1.join());
        document.write('<br>');
        document.write('Second vector:');
        document.write('<br>');
        document.write(e2.join());
        document.write('<br>');
        document.write('Concatenated Vectors:');
        document.write('<br>');
        document.write(suma.join());
    </script>

</body>

</html>
